<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receive Food</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            margin-top: 50px;
        }
        .food-item {
            padding: 15px;
            background: #e9ecef;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button { padding: 10px 15px; border: none; border-radius: 8px; margin-top: 10px; cursor: pointer; }
        .receive-btn { background: #dc3545; color: white; }
        .receive-btn:hover { background: #c82333; }
        .nav-buttons { display: flex; justify-content: space-between; margin-top: 20px; }
        .home-btn, .sender-btn { background: #007bff; color: white; cursor: pointer; }
        .home-btn:hover, .sender-btn:hover { background: #0056b3; }
    </style>
</head>
<body onload="fetchFoodPosts()">
    <h1>Available Food</h1>
    <div class="container" id="foodList"></div>

    <div class="nav-buttons">
        <button class="home-btn" onclick="goHome()">Home</button>
        <button class="sender-btn" onclick="goSender()">Post Food</button>
    </div>

    <script>
        const baseUrl = ""; // same domain

        async function fetchFoodPosts() {
            try {
                const response = await fetch(`${baseUrl}/food/all`);
                if (!response.ok) throw new Error("Failed to fetch data");

                const foodPosts = await response.json();
                const foodList = document.getElementById("foodList");
                foodList.innerHTML = "";

                foodPosts.forEach(food => {
                    const div = document.createElement("div");
                    div.classList.add("food-item");
                    div.innerHTML = `<strong>${food.foodName}</strong><br>
                                     ${food.description}<br>
                                     <em>Pickup Location: ${food.pickupLocation}</em>
                                     <br><button class='receive-btn' onclick="deleteFood(${food.id})">Receive</button>`;
                    foodList.appendChild(div);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("foodList").innerHTML = "<p>Failed to load food posts.</p>";
            }
        }

        async function deleteFood(foodId) {
            try {
                const response = await fetch(`${baseUrl}/food/delete/${foodId}`, { method: 'DELETE' });
                if (response.ok) {
                    alert("Food received successfully!");
                    fetchFoodPosts();
                } else {
                    const err = await response.text();
                    alert("Error deleting food: " + err);
                }
            } catch (error) {
                alert("Error: " + error.message);
            }
        }

        function goHome() { window.location.href = "index.html"; }
        function goSender() { window.location.href = "sender.html"; }
    </script>
</body>
</html>
